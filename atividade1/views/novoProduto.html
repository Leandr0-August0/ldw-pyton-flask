{% extends 'base.html' %}

{% block content %}
<div class="mx-auto" style="max-width: 600px;">
  <h1 class="mb-4 text-center">Cadastro de Produtos</h1>

  <form action="{{ url_for('novoproduto') }}" method="POST" class="mb-5">
    <div class="mb-3">
      <label for="product" class="form-label">Produto</label>
      <input type="text" class="form-control" id="product" name="product" required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Categoria</label>
      <input type="text" class="form-control" id="category" name="category" required>
    </div>

    <div class="mb-3">
      <label for="model" class="form-label">Modelo</label>
      <input type="text" class="form-control" id="model" name="model">
    </div>

    <div class="mb-3">
      <label for="sizes" class="form-label">Tamanhos</label>
      <input type="text" class="form-control" id="sizes" name="sizes">
    </div>

    <button type="submit" class="btn btn-warning w-100">Cadastrar</button>
  </form>

  <h2 class="mb-3 text-center">Produtos Registrados</h2>

  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th>Produto</th>
        <th>Categoria</th>
        <th>Modelo</th>
        <th>Tamanhos</th>
      </tr>
    </thead>
    <tbody>
      {% for product in productlist %}
      <tr>
        <td>{{ product.Produto }}</td>
        <td>{{ product.Categoria }}</td>
        <td>{{ product.Modelo }}</td>
        <td>{{ product.Tamanhos }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar para o in√≠cio</a>
  </div>
</div>
{% endblock %}
