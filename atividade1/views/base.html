<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spark Fashion</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Spark Fashion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">In√≠cio</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('clientes') }}">Clientes</a></li>
            <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('produtos') }}">Produtos</a></li> -->
            <li class="nav-item"><a class="nav-link" href="{{ url_for('novoproduto') }}">Cadastrar</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="flex-grow-1 container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">Todos os direitos reservados &reg; Spark Fashion</p>
  </footer>

  <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
