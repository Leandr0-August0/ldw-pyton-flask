{% extends 'base.html' %} {% block content %}

<div class="container" style="background: #f0f0f0; border-radius: 8px">
	<div class="row">
		{% for game in gamesList %}

		<a href="{{url_for('apigames', id=game.id)}}" class="col-md-3 m-auto">
			<div class="card" style="width: 16rem; overflow: hidden;">
				<img src="{{game.thumbnail}}" alt="Imagem do jogo" />
				<div class="card-body">
					<h5>{{game.title}}</h5>
					<p>{{game.genre}}</p>
					<p>{{game.platform}}</p>
				</div>
			</div>
		</a>

		{% endfor %}
	</div>
</div>

{% endblock content %}
