{% extends 'base.html' %} {% block content %}
<div>
	<h2 class="mb-4 text-center">Clientes Registrados</h2>

	<form method="POST" action="{{url_for('clientes')}}" class="d-flex gap-2 mb-4">
		<input
			type="text"
			name="name"
			placeholder="Nome do cliente"
			class="form-control"
			required
		/>
		<button type="submit" class="btn btn-primary">Cadastrar</button>
	</form>

	<ul class="list-group mb-4">
		{% if clients %} {% for client in clients %}
		<li class="list-group-item">{{ client }}</li>
		{% endfor %} {% else %}
		<li class="list-group-item text-muted">Nenhum cliente registrado.</li>
		{% endif %}
	</ul>

	<div class="text-center">
		<a href="{{ url_for('home') }}" class="btn btn-secondary"
			>Voltar ao inÃ­cio</a
		>
	</div>
</div>
{% endblock %}
